<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row" id="number-wrapper">
                <div class="col-12 carousel-wrapper">
                    <h1 class="mb-5 text-center">Carousel</h1>
                    <div class="carousel-img-container d-flex flex-column mx-auto w-100 mb-3">
                        <img src="https://cdn.photographycourse.net/wp-content/uploads/2014/11/Landscape-Photography-steps.jpg" alt="" class="w-100 active">
                    </div>
                    <div class="carousel-nav d-flex justify-content-between">
                        <button class="btn btn-primary" id="previous-button">Previous</button>
                        <button class="btn btn-primary" id="next-button">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="js/main.js"></script>  
</body>
</html>
